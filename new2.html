<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AIIN Chat</title>

    <style>
        * { box-sizing:border-box; margin:0; padding:0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        .chat-wrapper { 
            display:flex; 
            flex-direction:column; 
            height:100vh;
            max-width: 900px;
            margin: 0 auto;
        }
        .messages { 
            flex:1; 
            overflow-y:auto; 
            padding:24px 16px; 
            display:flex; 
            flex-direction:column; 
            gap:16px;
        }
        .msg { 
            max-width:70%; 
            padding:12px 16px; 
            border-radius:18px; 
            line-height:1.5; 
            word-break:break-word;
            font-size: 15px;
        }
        .msg.in { 
            align-self:flex-start; 
            background: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e8eaed;
        }
        .msg.out { 
            align-self:flex-end; 
            background: linear-gradient(90deg, #6ee7b7, #3b82f6);
            color: #071023;
            font-weight: 500;
        }
        .msg.loading { 
            align-self:flex-start; 
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
        .input-area { 
            display:flex; 
            padding: 20px 16px 24px; 
            gap: 10px;
        }
        .input-area input[type="text"] { 
            flex:1; 
            background: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 14px 20px;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-area input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        .input-area input[type="text"]:focus { 
            background: rgba(50, 50, 50, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .input-area button { 
            padding: 14px 24px;
            border-radius: 24px;
            border: none;
            background: linear-gradient(90deg, #6ee7b7, #3b82f6);
            color: #071023;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.12s ease;
            min-width: 100px;
        }
        .input-area button:hover { 
            transform: scale(1.03);
        }
        .input-area button:active { 
            transform: scale(0.98);
        }
        .input-area button:disabled { 
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }
        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        @media (max-width:560px){
            .msg { max-width:86%; }
            .input-area input[type="text"] { font-size:14px; padding: 12px 16px; }
            .input-area button { min-width: 80px; padding: 12px 18px; }
        }
    </style>
</head>
<body>
    <div class="chat-wrapper" role="application" aria-label="AIIN Chat Interface">
        <div id="messages" class="messages" tabindex="0" aria-live="polite">
            <div class="msg in">How can I assist you today?</div>
        </div>

        <form id="form" class="input-area" onsubmit="return false;">
            <input id="input" type="text" placeholder="enter message..." aria-label="message" autocomplete="off" />
            <button id="send" type="button" aria-label="send">üîç</button>
        </form>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('send');

        function appendMessage(text, who='out'){
            const div = document.createElement('div');
            div.className = 'msg ' + (who === 'out' ? 'out' : who === 'loading' ? 'loading' : 'in');
            div.textContent = text;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            inputEl.focus();
            return div;
        }

        async function jsFetchAsk(text){
            console.log('Sending to AI:', text);
            try{
                const res = await fetch("http://127.0.0.1:5137/ask", {
                    method: "POST",
                    mode: "cors",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({prompt: text})
                });
                
                console.log('Response status:', res.status);
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const data = await res.json();
                console.log('Response data:', data);
                
                return data.reply || "";
            }catch(e){
                console.error("jsFetchAsk error:", e);
                throw e;
            }
        }

        async function askAndAppend(text){
            appendMessage(text, 'out');
            inputEl.value = '';
            sendBtn.disabled = true;

            const loadingMsg = appendMessage('AIIN Assistant is thinking...', 'loading');

            try{
                const reply = await jsFetchAsk(text);
                loadingMsg.remove();
                appendMessage(reply || "No response.", 'in');
            } catch(e){
                loadingMsg.remove();
                appendMessage("Can not get AIIN Assistant response: Check flask server", 'in');
            } finally {
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', ()=>{
            const text = inputEl.value.trim();
            if(!text) return;
            askAndAppend(text);
        });

        inputEl.addEventListener('keydown', (e)=>{
            if(e.key === 'Enter'){
                e.preventDefault();
                sendBtn.click();
            }
        });

        const first = localStorage.getItem("first_prompt");
        if(first){
            localStorage.removeItem("first_prompt");
            setTimeout(() => askAndAppend(first), 500);
        }

        window.addEventListener('load', ()=> messagesEl.scrollTop = messagesEl.scrollHeight);
    </script>
</body>
</html>
